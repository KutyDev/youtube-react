<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube React Project</title>
    <style>
        .container {
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
            padding: 20px;
            width: 300px;
        }

        .container div {
            padding: 5px;
        }

        .form label {
            font-size: 20px;
            line-height: 20px;
        }

        .login-input-group, .password-input-group {
            display: flex;
            align-items: center;
        }

        .login-input-group > label, .password-input-group > label {
            flex-grow: 1;
        }

        .form label {
            margin-right: 10px;
        }

        .form input[type=text], .form input[type=password] {
            border: 2px solid grey;
            border-radius: 2px;
            line-height: 20px;
            font-size: 20px;
        }

        .form input[type=button] {
            position: relative;
            background-color: #4CAF50;
            border: none;
            font-size: 20px;
            color: #FFFFFF;
            padding: 5px;
            width: 200px;
            text-align: center;
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }

        .form input[type=button]:hover {
            background-color: #5ec163;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="header">
        <h1>Zaloguj się</h1>
        <hr/>
    </div>
    <form class="form">
        <div class="login-input-group">
            <label for="login">Login:</label>
            <input id="login" type="text" aria-label="Login" />
        </div>
        <div class="password-input-group">
            <label for="password">Hasło:</label>
            <input id="password" type="password" aria-label="Password"/>
        </div>
        <div class="button-container">
            <input type="button" value="Zaloguj" />
        </div>
    </form>
    </div>
    </body>
</html>
